<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Your Trip</title>
    </head>
    <body>
        <h3><a href="{% url 'belt:travels' %}">Home</a></h3>
        <h3><a href="{% url 'belt:logout' %}">Logout</a></h3>
        <h2>{{trip.destination}}</h2>
        <p>Planned By: {{trip.planned_by.name}}</p>
        <p>Description: {{trip.description}}</p>
        <p>Travel Date From: {{trip.start_date}}</p>
        <p>Travel Date To: {{trip.end_date}}</p>
        <br>
        <h2>Other users' joining the trip:</h2>
        {% for user in joining %}
            <p>{{user.user.name}}</p>
        {% endfor %}
    </body>
</html>
