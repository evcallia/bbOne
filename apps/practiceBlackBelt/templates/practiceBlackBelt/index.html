<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="register">
            <h1>Welcome!</h1>
            <h3>Register</h3>
            {% if messages %}
                {% for message in messages %}
                    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form action="{% url 'belt:process_account' %}" method="POST">
                {% csrf_token %}
                <label>Name:<input type="text" name="name"></label>
                <label>Alias:<input type="text" name="alias"></label>
                <label>Email:<input type="email" name="email"></label>
                <label>Password:<input type="password" name="password"></label>
                <label>Password Confirmation:<input type="password" name="password_confirmation"></label>
                <input type="hidden" name="type" value="register">
                <p style="size: 8pt;">*password should be at least 8 characters</p>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form action="{% url 'belt:process_account' %}" method="post">
                {% csrf_token %}
                <label>Email:<input type="email" name="email"></label><br>
                <label>Password:<input type="password" name="password"></label><br>
                <input type="hidden" name="type" value="login">
                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
